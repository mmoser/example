<div class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 'static', keyboard: false }">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{ title }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close($event)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ text }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close($event)">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="delete($event)">Delete</button>
      </div>
    </div>
  </div>
</div>
